<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
      /*Change the colour*/
      .active img {
        border: 2px solid #333 !important;
      }
    </style>
  </head>
    <body>
      <div layout:fragment="content">
        <div class="row-fluid">
          <div class="span12">
            <div class="span7" >
              <br />
              <img id="images" th:attr="src=@{${pathUrl} + ${product.projectPhotos.get(0)['url']}}, data-zoom-image=@{${pathUrl} + ${product.projectPhotos.get(0)['url']}}" width="460" height="460"/>
              <p></p>
              <div id="gal1">
                <span th:each="images : ${product.projectPhotos}">
                  <a href="#" th:attr="data-image=@{${pathUrl} + ${images['url']}}, data-zoom-image=@{${pathUrl} + ${images['url']}}">
                    <img id="img_01" th:attr="src=@{${pathUrl} + ${images['url']}}" height="68px" width="100px" />
                  </a>
                </span>
              </div>
            </div>
            <div class="span5">
              <br />
              <h1><p th:text="${product.getNameOfProduct()}" /></h1>
              <br />
              <div class="span12">
                <br />
                <font size="6" color="black"><p th:text="'$'+${product.getElementInDescriptionByPosition(1)}"/></font>
                <div class="progress progress-info progress-striped">
                  <div class="bar" style="width: 20%"></div>
                  <p>*porcentaje de invercion</p>
                </div>

                <br />
              </div>
              <input type="image" th:src="@{/images/BotonInvertir_Beneficios2.png}"/>
              <hr />
              <p th:utext="${product.getElementInDescriptionByPosition(2)}"></p>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          $(document).ready(function(){
            $('#images').ezPlus({
              gallery: 'gal1', cursor: 'pointer', galleryActiveClass: 'active',
              imageCrossfade: true, loadingIcon: 'http://www.elevateweb.co.uk/spinner.gif'
            });
            $('#images').bind('click', function (e) {
              var ez = $('#images').data('ezPlus');
              $.fancyboxPlus(ez.getGalleryList());
              return false;
            });          
          });
        </script>
      </div>
    </body>
  </html>
