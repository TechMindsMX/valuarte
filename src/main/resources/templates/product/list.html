<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
layout:decorator="main">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
  <div layout:fragment="content">
    <br />
    <div class="row">
      <div align="center"><h1>*Productos*</h1></div>
      <div class="span12 products">
        <div class="carousel slide span12" id="productCarrousel">
          <div class="carousel-inner span12" >
            <div th:each="productList, plStat : ${productGroupList}" class="item" th:classappend="|${plStat.first ? 'active' : ''} ${plStat.odd ? 'odd' : 'even'}|" align="center">
              <div class="span12" >
                <p th:each="product : ${productList}">
                  <div class="span4">
                    <img style=" width: 186px !important;height: 244px !important;" th:attr="src=@{${pathUrl} + ${product.projectPhotos.get(0).url}},title=#{logo},alt=#{logo}" />
                    <br />
                    <a th:href="|@{/product/show(productId=${product.id})}|"><input type="image" th:src="@{/images/BotonInvertir_Beneficios2.png}"/></a>
                  </div>
                  <div class="span2"></div>
                </p>
              </div>
            </div>
          </div>
          <a data-slide="prev" href="#productCarrousel" class="left carousel-control">‹</a>
          <a data-slide="next" href="#productCarrousel" class="right carousel-control">›</a>
        </div>
      </div>
    </div>
    <p><hr /></p>
    <br />
    <div class="row">
      <div align="center"><h1>*Proveedores*</h1></div>
      <div class="span12">
        <div class="span6">
          <img th:src="@{/images/juguetron.png}" style=" width: 900px !important;height: 204px !important;border-style: outset; border-width: 1px;" align="middle"/>
        </div>
        <div class="span4">
          <img th:src="@{/images/Mabe_logo.png}" style=" width: 900px !important;height: 204px !important; border-style: outset; border-width: 1px;" align="middle"/>
        </div>
      </div>
      <div class="span12">
        <p><br /></p> 
        <div class="span4">
          <img th:src="@{/images/AEROMEXICO-LOGO1.jpg}" style=" width: 900px !important;height: 204px !important;border-style: outset; border-width: 1px;" align="middle"/>
        </div>
        <div class="span6">
          <img th:src="@{/images/benotoo.jpg}" style=" width: 900px !important;height: 204px !important;border-style: outset; border-width: 1px;" align="middle"/>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(document).ready(function(){
      $('#productCarrousel').carousel({
        interval: 2000
      });
    });
  </script>
</body>
</html>
