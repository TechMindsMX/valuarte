<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div layout:fragment="content" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="span3"></div>
          <div class="span6 info" align="center">
           <div class="alert alert-error" th:if="${error}">
              <p th:text="${error}" />
            </div>
            <h1>Restablece tu contraseña</h1>
            <form th:action="@{/changePassword}" method="post">
              <input type="hidden" name="to" th:value="${to}" />
              <input type="password" name="password" placeholder="Nueva Contraseña" /> <br />
              <input type="password" name="confirPassword" placeholder="Confirmar Contraseña" />
              <p></p>
              <button align="center" class="btn btn-large btn-primary" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
