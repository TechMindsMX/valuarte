<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div layout:fragment="content" class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="span2"></div>
          <div class="spamn8">
            <div class="span12 registro">
              <div class="span6" align="center">
                <br />
                <br />
                <img src="../../images/IconoValuarteLogin.png" h:src="@{/images/IconoValuarteLogin.png}" width="60%" />
                <h1><font color="white">Administra tus valores con valores</font></h1>
              </div>
              <div class="span6">
                <br />
                <br />
                <br />
                <div th:if="${error}">
                  <div align="center" class="alert alert-error">
                    <p th:text="${error}"/>
                  </div>
                </div>
                <form align="left" role="form" action="/login" method="post" class="form-horizontal" id="login">
                    <div>
                        <label for="username"><h3><font color="white">Usuario</font></h3></label>
                        <input type="text" name="username" id="username" required="" autofocus="" class="span9 search-query"/>
                    </div>
                    <p></p>
                    <div>
                        <label for="password"><h3><font color="white">Contrase√±a</font></h3></label>
                        <input type="password" name="password" id="password" required="" class="span9 search-query" />
                    </div>
                    <br />
                    <br />
                    <input type="image" th:src="@{/images/Inicio.png}" id="submit"/>
                </form>
              </div>
            </div>
          </div>
          <div class="span2"></div>
        </div>
      </div>
      <script type="text/javascript">
        $(document).ready(function(){
          $("#submit").on('click', function(e){
            e.preventDefault();
            $("#login").submit();
          });
        });
      </script>
    </div>
  </body>
</html>
