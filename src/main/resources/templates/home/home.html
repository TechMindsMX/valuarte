<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div layout:fragment="content">
      <br/><br/>
      <header id="rt-top-surround" class="rt-dark">
        <div class="row-fluid">
          <div class="carousel slide span12" id="myCarousel">
            <div class="carousel-inner" align="center">
                <div class="item active">
                  <img src="images/carrusel1.jpg" class="img-responsive"/>
                </div>       
                <div class="item">
                  <img src="images/carrusel2.jpg" class="img-responsive"/>
                </div>   
                <div class="item ">
                  <img src="images/carrusel3.jpg" class="img-responsive"/>
                </div>
                <div class="item ">
                  <img src="images/carrusel4.jpg" class="img-responsive"/>
                </div>
                <div class="item ">
                  <img src="images/carrusel5.jpg" class="img-responsive"/>
                </div>
                <div class="item ">
                  <img src="images/carrusel6.jpg" class="img-responsive"/>
                </div>
            </div>
            <a data-slide="prev" href="#myCarousel" class="left carousel-control">‹</a>
            <a data-slide="next" href="#myCarousel" class="right carousel-control">›</a>
          </div>
        </div>
      </header>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.carousel').carousel({
            interval: 4000
          });
        });
      </script>
  	</div>
  </body>
</html>
