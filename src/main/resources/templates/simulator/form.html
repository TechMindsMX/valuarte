<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="materialize">
  <head>
    <title>Valuarte</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <div layout:fragment="content">
      <div class="section registro">
        <h2>Simulación de crédito</h2>
        <form id="simulator" action="#" th:action="@{save}" th:object="${simulatorCommand}" method="post" class="col s12">
          <div class="row">
            <div class="input-field col s4">
              <label>RFC:</label>
              <input type="text" th:field="*{rfc}"/>
            </div>
            <div class="input-field col s4">
              <label>Nombre:</label>
              <input type="text" th:field="*{firstName}"/>
            </div>
            <div class="input-field col s4">
              <label>Apellidos:</label>
              <input type="text" th:field="*{lastName}"/>
            </div>
          </div>
          <div class="row">
            <h3>Condiciones de crédito</h3>
            <div class="input-field col s4">
              <label>Total del Crédito:</label>
              <input type="text" th:field="*{loan}"/>
            </div>
            <div class="input-field col s4">
              <label>Tasa de Interés Anualizada:</label>
              <input type="text" th:field="*{tia}"/>
            </div>
            <div class="input-field col s4">
              <label>Comisión por Apertura:</label>
              <input type="text" th:field="*{openingCommission}"/>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s3">
              <label>IVA:</label>
              <input type="text" th:field="*{iva}"/>
            </div>
            <div class="input-field col s3">
              <select class="browser-default" name="paymentPeriod" th:field="*{paymentPeriod}">
                <option th:each="period : ${T(com.team.one.domain.PaymentPeriod).values()}" th:value="${period}" th:text="${period.label}"></option>
              </select>
            </div>
            <div class="input-field col s3">
              <label>Número de Pagos:</label>
              <input type="text" th:field="*{numberOfPayments}"/>
            </div>
            <div class="input-field col s3">
              <label for="datepicker">Fecha de Inicio:</label>
              <input type="text" class="datepicker" th:field="*{startDate}" />
            </div>
          </div>
          <button type="submit" class="btn waves-effect waves-light blue darken-4">
            Mostrar la simulación <i class="material-icons right">send</i>
          </button>
        </form>
      </div>

      <div class="section registro" th:if="${rows} != null">
        <h5>Resultados de la simulación</h5>
        <table class="striped">
          <thead>
            <tr>
              <th data-field="id">#</th>
              <th data-field="name">Capital</th>
              <th data-field="price">Item Price</th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="row : ${rows}">
              <td th:text="${row.number}">Number</td>
              <td th:text="${row.capital}">Capital</td>
              <td th:text="${row.capitalBeforePayment}">CapitalBeforePayment</td>
            </tr>
          </tbody>
        </table>
      </div>

      <script src="../../js/simulator/app.js" th:src="@{/js/simulator/app.js}"/>
    </div>
  </body>
</html>
